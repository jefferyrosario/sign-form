<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="img-container">
        <div class="leaves-container">
            <img class="leaves-background" src="background.jpeg" alt="leaves-background">
        </div>
        <div class="odin-container">
            <div>
                <img class="odin-image" src="odin-lined.png" alt="odin">
            </div>
            <div class=odin-text>
                <h1>Odin</h1>
            </div>
        </div>
    </div>

    <div class="inside-container">
        <div class="text-header-container">
            <p>This is not a real service! You know you need something like this in your life to help you realize
                your
                deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle-container">
            <p>Let's do this!</p>
            <form action="submit">
                <div class="column-1">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" maxlength="20">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class="column-2">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" maxlength="20">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>

        <div class="bottom-container">
            <button>Create Account</button>
            <div>
                <p> Already have an account? <a href="">Log In</a></p>
                
            </div>
        </div>
    </div>

</body>

</html>
